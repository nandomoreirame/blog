{% if paginator.total_pages > 1 %}
    <nav aria-label="Paginação">
        <ul class="pagination">
            {% if paginator.previous_page %}
                <li class="pagination__item pagination__item--prev">
                    <a class="pagination__link" href="/{% if paginator.previous_page != 1 %}page/{{ paginator.previous_page }}{% endif %}">
                        <i class="fa fa-angle-left"></i>
                    </a>
                </li>
            {% endif %}

            <li class="pagination__item">
                <a class="pagination__link{% if paginator.page == 1 %} pagination__link--active{% endif %}" href="/">1</a>
            </li>

            {% for count in (2..paginator.total_pages) %}
                <li class="pagination__item">
                    <a class="pagination__link{% if paginator.page == count %} pagination__link--active{% endif %}" href="/page/{{ count }}">
                        {{ count }}
                    </a>
                </li>
            {% endfor %}

            {% if paginator.next_page %}
                <li class="pagination__item pagination__item--next">
                    <a class="pagination__link" href="/page/{{ paginator.next_page }}">
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
