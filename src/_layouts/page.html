---
layout: default
current: page
class: page-template
disqus: false
---

<div class="container">
    <div class="row">
        <main id="site-main" class="post blog-post col-lg-8" role="main">
            <div class="container">

                <article class="post-single {{ page.subclass }} {% unless page.cover %}no-image{% endunless %}">

                    {% if page.cover %}
                        <figure class="post-single-image post__thumbnail">
                            <img src="{{ page.cover | absolute_url }}" alt="{{ page.title }}">
                        </figure>
                    {% endif %}

                    <section class="post__details">
                        <header class="post-full-header">
                            <h1 class="post-full-title">{{ page.title }}</h1>
                        </header>
                        <div class="post-body">
                            {{ content }}
                        </div>
                    </section>

                </article>

            </div>
        </main>

        {% include sidebar.html %}
    </div>
</div>
